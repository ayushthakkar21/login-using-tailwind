<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn form</title>
  <link rel="stylesheet" href="./output.css">
  
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
  <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
    <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
    <form action="">
      <div class="mb-4">  
        <label for="email" class="mb-2 block text-sm font-medium text-gray-300">Email</label>
        <input type="email" placeholder="Email" class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div class="mb-6">  
        <label for="password" class="mb-2 block text-sm font-medium text-gray-300">Password</label>
        <input type="password" placeholder="Password" class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl">Login</button>
    </form>
  </div>
 
</body>
</html>
